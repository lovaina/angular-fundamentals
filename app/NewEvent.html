<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-cloak>

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">CreateEvent</a></li>
                <li><a href="/EditProfile.html">EditProfile</a></li>
                <li><a href="/CacheSample.html">CacheSample</a></li>
                <li><a href="/CompileSample.html">CacheSample</a></li>
                <li><a href="/LocaleSample.html">LocaleSample</a></li>
            </ul>
        </div>
    </div>

    <div ng-controller="EditEventController" style="padding: 20px">
        <div class="container">
            <h1>New Event</h1>
            <hr>

            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input required ng-model="event.name" type="text" id="eventName" placeholder="Name of your event...">
                    <label for="eventDate">Event Date:</label>
                    <input ng-model="event.date" type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="Date format (mm/dd/yyyy)...">
                    <label for="eventTime">Event Time:</label>
                    <input ng-model="event.time" type="text" id="eventTime" placeholder="Start and end Time">
                    <label for="eventLocation">Event Location:</label>
                    <input ng-model="event.location.address" type="text" id="eventLocation" placeholder="Address of event...">
                    <br>

                    <input ng-model="event.location.city" type="text" id="eventCity" class="input-small" placeholder="City...">
                    <input ng-model="event.location.province" type="text" id="eventProvince" class="input-small" placeholder="Province...">

                    <label for="eventImageUrl">Event ImageUrl:</label>
                    <input ng-model="event.imageUrl" type="url" id="eventImageUrl" class="input-xlarge" placeholder="ImageUrl of your event...">
                </fieldset>

                <img src="" alt="" ng-src="{{event.imageUrl}}">
                <br>
                <br>

                <button ng-click="saveEvent(event, newEventForm)" class="btn btn-primary" type="submit" ng-disabled="newEventForm.$invalid"> Save</button>
                <button ng-click="cancelEdit()" class="btn btn-default" type="button">Cancel</button>
            </form>
        </div>
    </div>

</div>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
